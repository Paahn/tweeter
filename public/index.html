<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/navbar.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.min.css">



  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character counter script -->
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar" class="navbar">
    <span class="logo">tweeter</span>
    <span class="compose">Write a new tweet
      <i class="fa fa-angle-down"></i>
    </span>
  </nav>
  <!-- End of navbar -->
  <div id="wrapper">
    <header id="site-header" class="site-header">
      <div>
        <img src="/images/profile-hex.png">
        <h2>Panos</h2>
      </div>
    </header>
  </div>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">

      <form class="form-class" action="/tweets/" method="POST">
        <textarea id="new-tweet-textarea" class="underline-hummer" name="text"
          placeholder="What are you humming about?"></textarea>
        <div class="submit-group">
          <input class="submit-tweet" type="submit" value="Tweet">
          <span class="display-error"></span>
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <section id="all-tweets" class="all-tweets">
    </section>

  </main>
</body>

</html>
